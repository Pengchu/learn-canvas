<!DOCTYPE html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>阴影效果 shadow</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">

	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
		<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	<![endif]-->

	<style>
		* {
			margin: 0;
			padding: 0;
		}

		html,
		body {
			width: 100%;
			height: 100%;
		}

		body {
			display: flex;
			justify-content: center;
			align-items: center;
		}

		body {
			background-color: #dddddd;
		}

		canvas {
			/*			box-shadow: 5px 5px 10px rgba(0, 0, 0, .5);*/
			background-color: #ffffff;
		}

	</style>

</head>

<body>

	<div class="container">
		<!-- Canvas
		============================================================ -->
		<canvas id="canvas" class="pull-left" width="750" height="500">
			您的浏览器不支持Canvas，请升级或使用其他浏览器浏览
		</canvas>

	</div>


	<script>
		var canvas = document.getElementById('canvas'),
			context = canvas.getContext('2d'),
            hasShadow = false;
        
		var SHADOW_COLOR = 'rgba(0, 0, 0, .5)';

		// 函数
		// -------------------------------------------------------------------
        
        function setShadow(color, offsetX, offsetY, blue) {
            
            context.shadowColor = color;
            context.shadowOffsetX = offsetX;
            context.shadowOffsetY = offsetY;
            context.shadowBlur = blue;
        }
        
        function drawRect() {
            
            if (hasShadow)
                
                setShadow(SHADOW_COLOR, -5, -5, 15);
            
            context.fillStyle = 'blue';
            context.fillRect( 225, 150, 300, 200);
            
        }


		// 事件处理程序
		// -------------------------------------------------------------------


		// 初始化
		// -------------------------------------------------------------------
        
        hasShadow = true;
        
        drawRect();
        
	</script>
</body>

</html>
