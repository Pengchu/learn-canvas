<!DOCTYPE html>

<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>定向图片复制 CreatePatter</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!--  -->
    <style>
        html,
        body {
            width: 100%;
            height: 100%
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            background-color: #dddddd;
        }

        .container {
            width: 750px;
        }

        .sign {
            float: left;
        }

        canvas {
            width: 100%;
            background-color: #ffffff;
        }
    </style>
</head>

<body>

    <div class="container">
        
        <label for="" class="sign">重复方向：</label>
        
        <input type="radio" name="options" id="repeat" checked> repeat
        <input type="radio" name="options" id="repeat-x"> repeat-x
        <input type="radio" name="options" id="repeat-y"> repeat-y
        <input type="radio" name="options" id="no-repeat"> no-repeat
        <!-- Canvas
        ============================================ -->
        <canvas id="canvas" width="750" height="500"></canvas>
    </div>
    
    <script>
        var canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d'),
            image = new Image(),
            repeatRadio = document.getElementById('repeat'),
            repeatXRadio = document.getElementById('repeat-x'),
            repeatYRadio = document.getElementById('repeat-y'),
            noRepeatRadio = document.getElementById('no-repeat');


        // 指定方向上复图案
        function fillCanvasPattern(repeatString) {
            
            context.clearRect(0, 0, canvas.width, canvas.height);
            
            var pattern = context.createPattern(image, repeatString);
            context.fillStyle = pattern;
            context.fillRect(0, 0, canvas.width, canvas.height);
        }


        // 事件
        //----------------------------------------------------------
        repeatRadio.onclick = function(e) {
            fillCanvasPattern('repeat');
        };
        
        repeatXRadio.onclick = function(e) {
            fillCanvasPattern('repeat-x');
        };
        
        repeatYRadio.onclick = function(e) {
            fillCanvasPattern('repeat-y');
        };
        
        noRepeatRadio.onclick = function(e) {
            fillCanvasPattern('no-repeat');
        };
        

        // 初始化
        //----------------------------------------------------------

        image.src = '../resources/images/avatar.jpg';
        image.onload = function(e) {
            fillCanvasPattern('repeat');
        }
    </script>
</body>

</html>
