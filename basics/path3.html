<!DOCTYPE html>

<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="非零环绕规则，用来确认浏览器是否对某一区域进行填充">
    <title>绘制剪纸图形</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">

    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <!--  -->
    <style>
        html, body { width: 100%; height: 100% }
        body { display: flex; justify-content: center; align-items: center; }
        body { background-color: #dddddd; }
        canvas { background-color: #ffffff; }
    </style>
</head>

<body>
    
    <!-- Canvas
    ============================================ -->
    <canvas id="canvas" width="750" height="500"></canvas>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
    
    <script>
        
        var canvas = document.getElementById('canvas'),
            context = canvas.getContext('2d');

        // 函数
        //----------------------------------------------------------
        
        // 显示网格
		function drawGrid(color, stepx, stepy) {

			// 设置网格线条样式
			context.strokeStyle = color;
			context.lineWidth = 0.5;

			for (var i = stepx + 0.5; i < context.canvas.width; i += stepx) {

				context.beginPath();
				context.moveTo(i, 0);
				context.lineTo(i, context.canvas.height);
				context.stroke();
			}

			for (var i = stepy + 0.5; i < context.canvas.height; i += stepy) {

				context.beginPath();
				context.moveTo(0, i);
				context.lineTo(context.canvas.width, i);
				context.stroke();
			}
		} 
        
        // 剪纸效果
        function drawCutouts() {
            
            context.beginPath();
            
            addOuterRectanglePath();
            
            addCirclePath();
            
            context.fill();
        }
        
        function addOuterRectanglePath() {
            
            context.rect(190, 125, 370, 250);
        }
        
        function addCirclePath() {
            
            context.arc(375, 250, 70, 0, Math.PI*2, true);
        }
        
        function draw() {
            
            context.clearRect(0, 0, context.canvas.width, context.canvas.height);
            
            drawGrid('lightgray', 10, 10);
            
            context.save();
            
//            context.shadowColor = 'rgba(200, 200, 0, .5)';
//            context.shadowOffsetX = 12;
//            context.shadowOffsetY = 12;
//            context.shadowBlur = 15;
            
            drawCutouts();
            
            context.restore();
        }
        
        
        // 事件
        //----------------------------------------------------------
        
        // 初始化
        //----------------------------------------------------------
        
        context.fillStyle = 'rgba(100, 140, 230, .5)';
        
        draw();
    </script>
</body>

</html>
